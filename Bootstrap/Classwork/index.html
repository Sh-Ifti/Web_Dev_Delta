<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label" for="email">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="password"
              id="password"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="address">Address</label>
          <input
            type="text"
            class="form-control-sm"
            placeholder="address"
            id="address"
          />
        </div>
        <div class="mb-3">
          <select class="form-select">
            <option selected>Choose your city</option>
            <option value="1">Mumbai</option>
            <option value="2">Delhi</option>
            <option value="3">Pune</option>
          </select>
        </div>
        <div class="normal mb-3">
          <input type="checkbox" id="agree" />
          <label for="agree">Agree</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" id="agreebs" class="form-check-input" />
          <label for="agreebs" class="form-check-label">Agree</label>
        </div>
        <div class="mb-3 form-radio">
          <input type="radio" id="radiobs" class="form-check-input" />
          <label for="radiobs" class="form-check-label">Yes/No</label>
        </div>
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            id="flexSwitchDefault"
            class="form-check-input"
            role="switch"
          />
          <label for="flexSwitchDefault" class="form-check-label"
            >Default switch checkbox input</label
          >
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
